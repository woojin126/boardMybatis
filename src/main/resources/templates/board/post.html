<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="css">
    <style>

        *{
            font-family: 'Stylish', sans-serif;
        }
        .button {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {

        }
    </style>
</th:block>


<div class="container" layout:fragment="content">
    <form th:action method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" th:value="${userVO?.title}">
                <span th:text="${valid_title}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${userVO?.author}">
                <!---->
                <span th:text="${valid_author}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
                <span th:text="${valid_content}"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>이미지</strong></label>
            <div class="col-sm-10">
               <input type="file" name="file">
            </div>
        </div>


        <div class="button">
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
                </div>
            </div>
            <div class="row">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="button" role="button" value="목록"
                           onclick="location.href='/list'">
                </div>
            </div>
        </div>
    </form>

</div>

</html>
